<div class="carrito-container">
    <h3>Tu carrito</h3>

    {% if carrito.items.exists %}
        <ul>
            {% for item in carrito.items.all %}
                <li>
                    {{ item.producto.nombre }} ({{ item.cantidad }})
                    - ${{ item.producto.precio }}

                    <a href="{% url 'eliminar_item' item.id %}" class="btn btn-danger btn-sm">X</a>
                </li>
            {% endfor %}
        </ul>

        <p><strong>Total:</strong> ${{ carrito.total }}</p>

        <a href="{% url 'ver_carrito' %}" class="btn btn-primary">Comprar</a>

    {% else %}
        <p>El carrito está vacío.</p>
    {% endif %}
</div>
