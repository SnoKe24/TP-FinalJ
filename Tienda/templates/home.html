<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Bienvenido</h1>
    <div id="carrito-contenedor" class="carrito-visible"></div>
    <a href="{% url 'lista_productos' %}">Ver Productos</a>

    {% if user.is_authenticated %}
        <p>Hola {{ request.user.nombre }}</p>
        <a href="{% url 'logout' %}">Cerrar sesión</a>
    
    
        {% if user.rol == "superadmin" %}
            <div class="mt-4">
                <a href="{% url 'lista_productos' %}" class="btn btn-primary">Lista de productos</a>
                <a href="{% url 'crear_producto' %}" class="btn btn-success">Agregar Producto</a>
            </div>
        {% endif %}
    {% else %}

        <a href="{% url 'login' %}">Iniciar sesión</a>
    {% endif %}
    
    {% endblock %}
    <script>
        function agregar(id) {
            fetch('/Tienda/agregar/' + id + '/')
            .then(response => response.text())
            .then(html => {
                document.getElementById('carrito-contenedor').innerHTML = html;
            })
        }
    </script>
</body>
</html>
